<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 상세</title>
  <link rel="stylesheet" href="review.css">
  <script src="./js/detail-main.js" type="module"></script>
</head>

<body>
  <!--상세페이지-->
  <header>
    <div class="inner">
      <a class="home" onClick="location.href='./index.html'">
        <h1>OMGFIEX</h1>
      </a>
  </header>

  <section id="visual">
    <div class="inner">
      <div class="word">
        <h2></h2>
        <p class="tagline"></p>
        </div>
            <div class="info">
              <p>개봉 | <span class="date"></span></p>
              <p>장르 | <span class="genre"></span></p>
              <p>언어 | <span class="country"></span></p>
              <p>상영시간 | <span class="time"></span>분</p>
        </div>
      </div>
    </div>
    <hr>
  </section>
  <!--리뷰-->
  <div class="reviewBox">
    <h1>리뷰</h1>
    <div class="reviewWrap">
      <!--작성자, 리뷰내용, 수정, 삭제-->
      <div class="review">
        <label>작성자</label>
        <span>리뷰내용</span>
        <button>수정</button>
        <button>삭제</button>
      </div>
      <div class="review">
        <label>작성자</label>
        <span>리뷰내용</span>
        <button>수정</button>
        <button>삭제</button>
      </div>
    </div>

    <!--리뷰 작성-->
    <form class="inputReview">
      <input type="text" placeholder="닉네임 입력">
      <textarea rows="3" cols="75" placeholder="리뷰를 작성해주세요."></textarea>
      <button>기록</button>
    </form>
  </div>
</body>

</html>
