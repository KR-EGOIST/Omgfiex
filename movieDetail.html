<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 상세</title>
  <link rel="stylesheet" href="review.css">
  <link rel="icon" type="images/png"
    href="https://png.pngtree.com/element_our/20190523/ourmid/pngtree-movie-element-movie-icon-image_1090327.jpg">
  <script src="./js/detail-main.js" type="module"></script>
  <script src="./js/youtube.js" type="module"></script>
</head>

<body>
  <!-- 로딩 화면 -->
  <div class="mask">
    <img class="loadingImg" src='https://i.ibb.co/20zw80q/1487.gif'>
  </div>
  <!--상세페이지-->
  <header>
    <a class="home" href="https://kr-egoist.github.io/Omgflix/" style="text-decoration-line: none;">
      <img src="./resource/title.jpg" alt="">
    </a>
  </header>
  <section id="visual">
    <div class="inner">
      <div class="word">
        <div class="img">
        </div>
        <h2 class="title"></h2>
        <p class="overview"></p>
        <div class="voteDiv">
          <p>⭐ <span class="vote"></span></p>
        </div>
        <div class="info">
          <p>개봉일 | <span class="date"></span></p>
          <p>장르 | <span class="genre"></span></p>
          <p>언어 | <span class="country"></span></p>
          <p>상영시간 | <span class="time"></span> 분</p>
        </div>
      </div>
    </div>
    </div>
    <hr>
  </section>
  <!-- 유튜브 -->
  <div id="videos" class="tabcontent videos">
    <div class="inner">
      <h3 class="videos__title">Movie Videos</h3>
      <ul class="videoList"></ul>
    </div>
    <div id="youtubePlayer__container" class="hide">
      <div id="youtubePlayer"></div>
    </div>
  </div>
  <!--리뷰-->
  <div class="reviewBox">
    <h1>Reviews</h1>
    <div class="reviewWrap" id="reviewWrap">
      <!--작성자, 리뷰내용, 수정, 삭제-->
    </div>
      <div class="review">
    <button id="popOpen">등록</button>
    </div>
  </div>

  <footer>
    <button id="topButton"><img src="./resource/topButton.jpg"></button>
  </footer>

  <!-- 모달창 -->
  <form class="popWrap" style="display: none;" id="reviewForm">
    <div class="popCard">
      <h1> review</h1>
      <div class="inputPersonal">
       <div class="personal">
          name <input type="text" id="authorInput" placeholder="name here">
        </div>
        <div class="personal">
          password <input id="passwordInput" type="password" required placeholder="password here">
        </div>
      </div>
      <div class="inputReview">
        review<textarea id="reviewInput" rows="10" placeholder="review here"></textarea>
      </div>
      <div class="popBtn">
        <button type="submit">등록</button>
        <button id="popClose" type="button">취소</button>
      </div>
    </div>
  </form>
</body>

</html>
